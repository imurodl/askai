services:
  postgres:
    image: ankane/pgvector:latest
    container_name: askai_postgres
    environment:
      POSTGRES_DB: askai
      POSTGRES_USER: askai_user
      POSTGRES_PASSWORD: askai_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U askai_user -d askai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - askai_network

  adminer:
    image: adminer:latest
    container_name: askai_adminer
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - askai_network
    restart: unless-stopped

  api:
    build: .
    container_name: askai_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: askai
      DB_USER: askai_user
      DB_PASSWORD: askai_password
    ports:
      - "127.0.0.1:4010:8000"
    command: ["uv", "run", "uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - askai_network
    restart: unless-stopped

  web:
    build: ./web
    container_name: askai_web
    depends_on:
      - api
    ports:
      - "127.0.0.1:4009:80"
    networks:
      - askai_network
    restart: unless-stopped

networks:
  askai_network:
    driver: bridge

volumes:
  postgres_data:
