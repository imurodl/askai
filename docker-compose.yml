version: "3.8"

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: askai_postgres
    environment:
      POSTGRES_DB: askai
      POSTGRES_USER: askai_user
      POSTGRES_PASSWORD: askai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U askai_user -d askai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - askai_network

  adminer:
    image: adminer:latest
    container_name: askai_adminer
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - askai_network
    restart: unless-stopped

networks:
  askai_network:
    driver: bridge

volumes:
  postgres_data:
